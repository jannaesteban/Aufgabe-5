<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kontakt</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Anrede -->
        <div class="row">

            <div class="col-lg-3">
            </div>
            <div class="col-lg-2">
                <label for="Anrede">
                    Anrede:
                </label>
            </div>
            <div class="col-lg-2">
                <input type="radio" name="radio"> Herr
            </div>
            <div class="col-lg-2">
                <input type="radio" name="radio"> Frau
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <!-- Vorname -->
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-2">
                <label for="vorname">
                    Vorname:
                </label>
            </div>
            <div class="col-lg-4">
                <input class="box" type="text" placeholder="Max" id="vorname" autofocus>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <!-- Name -->
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-2">
                <label for="name">
                    Name:
                </label>
            </div>
            <div class="col-lg-4">
                <input class="box" type="text" placeholder="Muster" id="name">
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <!-- Datum -->
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-2">
                <label for="datum">
                    Datum:
                </label>
            </div>
            <div class="col-lg-4">
                <input class="box" type="date" id="datum">
            </div>
            <div class="col-lg-3"></div>
        </div>
        <!-- Strasse -->
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-2">
                <label for="strasse">
                    Strasse:
                </label>
            </div>
            <div class="col-lg-4">
                <input class="box" type="text" placeholder="Musterstrasse 12" id="strasse">
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <!-- PLZ -->
        <div class="row">
            <div class="col-lg-3">
            </div>

            <div class="col-lg-2">
                <label for="PLZ">
                    PLZ
                </label>
            </div>

            <div class="col-lg-1">
                <input class="box" type="number" placeholder="8320" id="PLZ">
            </div>

            <div class="col-lg-1">
                <label for="ort">
                    Ort:
                </label>
            </div>
            <div class="col-lg-2">
                <input class="box" type="text" placeholder="Fehraltorf" id="ort">
            </div>

            <div class="col-lg-3"></div>
        </div>
        <!-- Land: -->
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-2">
                <label for="land">
                    Land:
                </label>
            </div>
            <div class="col-lg-4">
                <select class="box" id="land">
                    <option value="" disabled selected hidden>WÃ¤hlen Sie ein Land aus</option>
                    <option value="">Schweiz</option>
                    <option value="">Deutschland</option>
                    <option value="">Italien</option>
                    <option value="">Frankreich</option>
                    <option value="">Spanien</option>
                </select>
            </div>
            <div class="col-lg-3"></div>
        </div>


    </div>
    </div>
</body>

</html>
